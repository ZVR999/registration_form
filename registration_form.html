<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="process.php">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="self_description">A short description about yourself:</label>
            <textarea name="self_description" id="self_description" cols="30" rows="10"></textarea>
            <label for="favorite_language">Favorite Language</label>
            <select name="favorite_language" id="favorite_language">
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <input type="submit" value="Submit">
        </form>    
      
    </body>
</html>
